<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disney Clone</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

    </head>

    <body class="home">
        <nav>
            <div class="logo">
                <img src='./disney.jpg'>
            </div>

            <div class="nav-icons">
                <ul>
                    <li>
                        <a class="main-icons">
                            <i class="fas fa-home"></i>
                            <p class="icon-content">Home</p>
                        </a>
                    </li>
                    <li>
                        <a class="main-icons">
                            <i class="fas fa-search"></i>
                            <p class="icon-content">Search</p>
                        </a>
                    </li>
                    <li>
                        <a class="main-icons">
                            <i class="fas fa-plus"></i>
                            <p class="icon-content"><span>Watchlist</span></p>
                        </a>
                    </li>
                    <li class="icons">
                        <a>
                            <i class="fas fa-star"></i>
                            <p class="icon-content">Originals</p>
                        </a>
                    </li>
                    <li class="icons">
                        <a>
                            <i class="fas fa-film"></i>
                            <p class="icon-content">Movies</p>
                        </a>
                    </li>
                    <li class="icons">
                        <a>
                            <i class="fas fa-tv"></i>
                            <p class="icon-content">Series</p>
                        </a>
                    </li>
                    <li class="dropdown" id="more-icons">
                        <i class="fas fa-ellipsis-v"></i>
                        <div class="dropdown-content">
                            <a>
                                <i class="fas fa-star"></i>
                                <p class="link-content">Originals</p>
                            </a>
                            <a>
                                <i class="fas fa-film"></i>
                                <p class="link-content">Movies</p>
                            </a>
                            <a>
                                <i class="fas fa-tv"></i>
                                <p class="link-content">Series</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="profilePic">
                <div>
                    <img src='./elsa.jpg'>
                </div>
            </div>
        </nav>

        <script src="index.js"></script>
    </body>

</html>
